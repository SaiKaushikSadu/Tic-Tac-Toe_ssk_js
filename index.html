<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>

    <!-- <h3>Turn for X</h3> -->
    <div class="grid">
        <!-- <div class="box"><span class="boxtxt"></span></div>        
        <div class="box"><span class="boxtxt"></span></div>        
        <div class="box"><span class="boxtxt"></span></div>        
        <div class="box"><span class="boxtxt"></span></div>        
        <div class="box"><span class="boxtxt"></span></div>        
        <div class="box"><span class="boxtxt"></span></div>        
        <div class="box"><span class="boxtxt"></span></div>        
        <div class="box"><span class="boxtxt"></span></div>        
        <div class="box"><span class="boxtxt"></span></div>            -->

        <!-- Without entire box -->
        <div class="box bt bl" id="0"><span class="boxtxt" ></span></div>        
        <div class="box bt" id="1"><span class="boxtxt" ></span></div>        
        <div class="box bt br" id="2"><span class="boxtxt" ></span></div>        
        <div class="box bl" id="3"><span class="boxtxt" ></span></div>        
        <div class="box" id="4"><span class="boxtxt" ></span></div>        
        <div class="box br" id="5"><span class="boxtxt" ></span></div>        
        <div class="box bb bl" id="6"><span class="boxtxt" ></span></div>        
        <div class="box bb" id="7"><span class="boxtxt" ></span></div>        
        <div class="box bb br" id="8"><span class="boxtxt" ></span></div>                          
    </div>
    
    <div class="result"><span class="res">Turn for X</span></div>

    <div class="btn-con">
        <button type="button" class="restart">Reset</button>
    </div>
    

    <script src="gameplay.js"></script>
    <script src="index.js"></script>
</body>
</html>
